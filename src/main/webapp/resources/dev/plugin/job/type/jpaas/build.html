<span ng-if="build != null && !(build.status == 'SUCC' || build.status == 'FAIL') && build.onlineUrl">
    <a ng-if="build.jpaasType == 'ONLINE'" ng-href="{{build.onlineUrl}}" target="_blank">
        查看JPaaS上线单
    </a>
    <a ng-if="build.jpaasType == 'TEST'" ng-href="{{build.onlineUrl}}" target="_blank">
        查看JPaaS-Test上线单
    </a>
</span>
<span ng-if="build != null && (build.status == 'SUCC' || build.status == 'FAIL') && build.logFileAddr">
    <a ng-if="build.jpaasType == 'ONLINE'" ng-href="{{build.logFileAddr}}" target="_blank">
        查看JPaaS上线结果
    </a>
    <a ng-if="build.jpaasType == 'TEST'" ng-href="{{build.logFileAddr}}" target="_blank">
        查看JPaaS-Test上线结果
    </a>
</span>
