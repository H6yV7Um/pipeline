<span ng-controller="JenkinsJobController as ctrl">
    <span app-init-after-show="ctrl.getInfo(build)">
        <a ng-if="build != null" ng-href="{{ctrl.jenkinsJob.jobUrl}}" target="_blank">
            <i class="jenkins jenkins-mini"> </i> <span ng-bind="ctrl.jenkinsJob.jobName"></span>
        </a>&nbsp;
        <a ng-if="build != null" ng-href="{{ctrl.jenkinsJob.buildUrl}}" target="_blank">
            <span ng-if="build.buildNumber" ng-bind="'#' + build.buildNumber"></span>
        </a>
    </span>
</span>
