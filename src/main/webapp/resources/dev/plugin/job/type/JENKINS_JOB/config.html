<div class="real-job-conf-container" ng-controller="JenkinsJobController">
    <label class="col-xs-1.5 control-label">请选择Jenkins Job：</label>
    <div class="form-group">
        <div class="col-xs-4">
            <select id="branchType-select" class="form-control" ng-model="selectedFullName">
                <option ng-repeat="jenkinsJobFullName in jenkinsJobFullNameList" ng-value="jenkinsJobFullName"
                            ng-selected="jenkinsJobFullName == $parent.config.jobFullName" ng-bind="jenkinsJobFullName">
                </option>
            </select>
        </div>
    </div>
</div>
