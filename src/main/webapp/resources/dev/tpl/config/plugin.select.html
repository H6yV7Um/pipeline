<div class="plugin-job-modal">
    <div class="modal-header">
        <button type="button" class="close" ng-click="close()"
                aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">选择具体任务</h4>
    </div>
    <div class="modal-body">
        <ul class="list-group real-job-type-list">
            <li class="list-group-item job-item" ng-repeat="plugin in pluginInfo track by $index"
                ng-dblclick="selectPlugin($index)">
                <div class="job-img-div">
                    <!--<img class="j-img" ng-src="{{job.imageUrl}}">-->
                    <img class="j-img" src="/resources/dev/img/plugin/{{plugin.pluginType}}.png">
                </div>
                <div class="description-div">
                    <h5>&nbsp;&nbsp;{{plugin.name}}</h5>
                    <p>&nbsp;&nbsp;{{plugin.description}}</p>
                </div>
            </li>
        </ul>
        <div class="clear"></div>
    </div>
    <div class="modal-footer">
        <button class="agile large button cancel-button" type="button" ng-click="cancelWindow()">取消
        </button>
    </div>
</div>
