<ng-form name="form">
    <div class="modal-header">
        <button type="button" class="close" ng-click="op.cancel()">
            <span>&times;</span>
        </button>
        <h4 class="modal-title">执行发布</h4>
    </div>
    <div class="modal-body release">
        <div>
            <div class="form-group row">
                <label class="col-md-3 control-label text-right">三位版本号：</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" ng-model="tool.threeVersion" ng-pattern="/^[0-9]+\.[0-9]+\.[0-9]+$/"/>
                    <span class="tooltip-top" tooltip-data="发布版本的前三位版本号">
                        <i class="fa fa-question-circle"></i>
                    </span>
                </div>
            </div>
            <hr class="dashed">
            <div class="form-group row">
                <label class="col-md-3 control-label text-right">第四位版本号：</label>
                <div class="col-md-9">
                    <input type="number" class="form-control" ng-model="tool.fourthVersion" min="1" ng-required="true"/>
                    <span class="tooltip-top" tooltip-data="自定义第四位版本号">
                        <i class="fa fa-question-circle"></i>
                    </span>
                </div>
            </div>
            <hr class="dashed">
            <div class="form-group row">
                <label class="col-md-3 control-label text-right">发布备注：</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" ng-model="tool.remarks" ng-maxlength="60">
                </div>
            </div>
        </div>

    </div>
    <div class="modal-footer release" style="top: 0px;">
        <button type="button"
                class="btn btn-primary button-release"
                ng-click="op.ok()"
                ng-disabled="form.$invalid">确定
        </button>
        <button type="button"
                class="btn btn-primary button-release"
                ng-click="op.cancel()">取消
        </button>
    </div>
</ng-form>
