<ng-form name="form">
    <div class="modal-header">
        <button type="button" class="close" ng-click="op.cancel()">
            <span>&times;</span>
        </button>
        <h4 class="modal-title">发布结果</h4>
    </div>
    <div class="modal-body release">
        {{::result.ERR_MSG}}
    </div>
    <div class="modal-footer release" style="top: 0px;">
        <button type="button"
                class="btn btn-primary button-release"
                ng-click="op.cancel()">关闭
        </button>
    </div>
</ng-form>
